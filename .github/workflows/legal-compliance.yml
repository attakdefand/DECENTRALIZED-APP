name: Legal Compliance Tests

on:
  push:
    branches:
      - main
    paths:
      - 'crates/legal/**'
      - 'crates/core/src/types.rs'
  pull_request:
    branches:
      - main
    paths:
      - 'crates/legal/**'
      - 'crates/core/src/types.rs'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run legal compliance unit tests
      run: |
        cd crates/legal
        cargo test --lib

    - name: Run legal compliance integration tests
      run: |
        cd crates/legal
        cargo test --test legal_compliance_integration

    - name: Run legal compliance binary simulation
      run: |
        cd crates/legal
        cargo run --bin legal_compliance_simulation

    - name: Check for compilation warnings
      run: |
        cargo check --workspace --quiet