name: Incident Response Security Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'crates/core/src/incident_response.rs'
      - 'crates/core/tests/incident_response_integration.rs'
      - 'tests/incident_response_simulation.rs'
      - '.github/workflows/incident-response-security.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'crates/core/src/incident_response.rs'
      - 'crates/core/tests/incident_response_integration.rs'
      - 'tests/incident_response_simulation.rs'
      - '.github/workflows/incident-response-security.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.75.0]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: clippy, rustfmt

    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check code formatting
      run: cargo fmt --all -- --check

    - name: Run clippy checks
      run: |
        cargo clippy --all-targets --all-features -- -D warnings

    - name: Run unit tests
      run: |
        cargo test --lib incident_response

    - name: Run integration tests
      run: |
        cargo test --test incident_response_integration

    - name: Run simulation tests
      run: |
        cargo test --test incident_response_simulation

    - name: Run binary simulation
      run: |
        cargo run --bin incident_response_simulation

    - name: Run all incident response tests
      run: |
        cargo test incident_response