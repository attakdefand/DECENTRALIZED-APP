name: Data Protection Security Tests

on:
  push:
    branches:
      - main
    paths:
      - 'crates/core/src/data_protection.rs'
      - 'tests/data_protection_simulation.rs'
      - '.github/workflows/data-protection-security.yml'
  pull_request:
    paths:
      - 'crates/core/src/data_protection.rs'
      - 'tests/data_protection_simulation.rs'
      - '.github/workflows/data-protection-security.yml'

jobs:
  data-protection-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Rust data protection tests
        run: |
          cargo test -p core data_protection

      - name: Run data protection simulation tests
        run: |
          cargo test data_protection_simulation

      - name: Run data protection security simulation tests
        run: |
          chmod +x scripts/run-data-protection-tests.sh
          ./scripts/run-data-protection-tests.sh