name: Enforce Branch Protection

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/branch-protection.yml'
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Configure branch protection
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
          script: |
            if (!process.env.BRANCH_PROTECTION_TOKEN) {
              core.setFailed('BRANCH_PROTECTION_TOKEN secret is required to configure branch protection.');
            }
            const requiredChecks = [
              'CodeQL',
              'Slither Analysis',
              'Supply Chain Integrity'
            ];
            await github.rest.repos.updateBranchProtection({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: 'main',
              required_status_checks: {
                strict: true,
                contexts: requiredChecks
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                require_code_owner_reviews: true,
                required_approving_review_count: 1
              },
              restrictions: null,
              required_linear_history: true,
              allow_force_pushes: false,
              allow_deletions: false,
              block_creations: false,
              required_conversation_resolution: true,
              lock_branch: false,
              allow_fork_pushes: false,
              allow_fork_syncing: true
            });
            core.info('Branch protection updated with required checks: ' + requiredChecks.join(', '));
        env:
          BRANCH_PROTECTION_TOKEN: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
