name: Publish Packages Fix

on:
  push:
    branches: [ main ]

jobs:
  publish-crates:
    name: Publish Crates
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Build workspace
      run: cargo build --workspace