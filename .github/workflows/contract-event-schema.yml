name: Contract Event Schema

on:
  push:
    branches: [ main ]
    paths:
      - 'contracts/src/**'
      - 'contracts/test/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'contracts/src/**'
      - 'contracts/test/**'

jobs:
  event-schema-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup dependencies
        run: |
          cd contracts
          forge install --no-commit
      
      - name: Run unit tests
        run: |
          cd contracts
          forge test --match-contract EventSchemaTest --match-test test* -vvv
      
      - name: Run integration tests
        run: |
          cd contracts
          forge test --match-contract EventSchemaTest --match-test *Integration* -vvv
      
      - name: Run property tests
        run: |
          cd contracts
          forge test --match-contract EventSchemaTest --match-test testProperty* -vvv
      
      - name: Run edge case tests
        run: |
          cd contracts
          forge test --match-contract EventSchemaTest --match-test *EdgeCase* -vvv
      
      - name: Run snapshot comparison tests
        run: |
          cd contracts
          forge test --match-contract EventSchemaTest --match-test *Snapshot* -vvv
      
      - name: Run schema linting tests
        run: |
          cd contracts
          forge test --match-contract EventSchemaTest --match-test *Lint* -vvv
      
      - name: Run coverage tests
        run: |
          cd contracts
          forge test --match-contract EventSchemaTest --match-test *Coverage* -vvv
      
      - name: Generate test report
        run: |
          echo "Generating test report"
          # This would generate a comprehensive report of all test results
          
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: event-results
          path: contracts/event-results/