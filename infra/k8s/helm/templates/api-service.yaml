apiVersion: v1
kind: Service
metadata:
  name: {{ include "decentralized-app.fullname" . }}-api
  labels:
    {{- include "decentralized-app.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.apiService.service.type }}
  ports:
    - port: {{ .Values.apiService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "decentralized-app.selectorLabels" . | nindent 4 }}
    component: api