apiVersion: v1
kind: Secret
metadata:
  name: {{ include "decentralized-app.fullname" . }}-secrets
  labels:
    {{- include "decentralized-app.labels" . | nindent 4 }}
type: Opaque
data:
  # Database credentials
  DATABASE_USER: {{ .Values.postgresql.auth.username | b64enc | quote }}
  DATABASE_PASSWORD: {{ .Values.postgresql.auth.password | b64enc | quote }}
  
  # API keys and other sensitive data would go here
  # API_KEY: {{ .Values.apiKey | b64enc | quote }}